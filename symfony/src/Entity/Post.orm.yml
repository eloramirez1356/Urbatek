App\Entity\Post:
  type: entity
  table: user
  repositoryClass: App\Repository\UserRepository
  id:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
  fields:
    title:
      type: string
      length: 40
      unique: false
      nullable: true
    slug:
      type: string
      length: 40
      unique: false
      nullable: true
    summary:
      type: string
      length: 40
      unique: false
      nullable: true
    content:
      type: string
      length: 40
      unique: false
      nullable: true
    published_at:
      type: datetime
      length: 40
      unique: false
      nullable: true
    author:
      type: integer
      unique: false
    comments:
      type: string
      length: 40
      unique: false
      nullable: true